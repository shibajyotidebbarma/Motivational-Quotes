<!Doctype html>


<head>
  <title>Favourite Quotes</title>

  <meta name="viewport" content="width=device-width">
<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/normalize.css" type="text/css"  />
  <link rel="stylesheet" href="css/application.css" type="text/css" />

</head>




<body>
    
  <header class="page-header">
    <h1>Favourite Quotes</h1>
    <p>Randomize my top favourite quotes.</p>
  </header>
    

  <div id="main" class="page-content">
      
    <div class="quote-actions">
      <button class="next" type="button">Read another one.</button>
    </div>
    
    <blockquote class="quote-content">
    </blockquote>
      
    <cite class="quote-citation">
      <span class="quote-book"></span>
      <span class="quote-author"></span>
    </cite>
  </div>

  <footer class="page-footer">
    Made with <i class="fa fa-heart"></i> by <a href="https://github.com/shibajyotidebbarma">shibajyotidebbarma</a>
  </footer>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script type="text/javascript" src="app.js"></script>

</body>
